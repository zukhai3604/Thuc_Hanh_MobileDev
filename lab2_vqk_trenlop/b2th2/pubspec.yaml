
name: b2th2
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # For local storage
  shared_preferences: ^2.2.2
  
  # For map functionality
  google_maps_flutter: ^2.5.0
  
